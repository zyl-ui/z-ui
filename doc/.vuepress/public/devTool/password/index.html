<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <title>随机密码生成器</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../static/img/favicon.ico">
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="../static/vendor/evalCore.min.js"></script>
    <script type="text/javascript" src="../static/vendor/vue/vue.js"></script>
</head>

<body>

    <div class="wrapper" id="pageContainer">
        <div class="panel panel-default" style="margin-bottom: 0px;">
            <div class="panel-heading">
                <h3 class="panel-title">随机密码生成器
                </h3>
            </div>
        </div>
        <div class="panel-body mod-password">

            <div class="row">
                <div class="checkbox">
                    <label><input type="checkbox" v-model="number"
                            @click="convert()">普通数字：【<span>{{chars.number}}</span>】</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" v-model="lowerLetter"
                            @click="convert()">小写字母：【<span>{{chars.lowerLetter}}</span>】</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" v-model="upperLetter"
                            @click="convert()">大写字母：【<span>{{chars.upperLetter}}</span>】</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" v-model="specialChar"
                            @click="convert()">特殊符号：【<span>{{chars.specialChar}}</span>】</label>
                </div>
                <div class="checkbox">
                    <label>密码长度：<input class="form-control" type="number" min="0" v-model="length"
                            @click="convert()"></label>
                </div>

                <div class="checkbox no-border">
                    <input id="btnCopy" class="btn btn-warning" type="button" value="复制" @click="copyResult()"
                        v-show="resultContent.length > 0">
                    <input id="btnCodeChange" class="btn btn-success ui-fl-l" type="button" value="生成随机密码"
                        @click="convert()">
                </div>
            </div>

            <div id="rst" class="row" v-show="resultContent.length > 0">
                <textarea class="form-control mod-textarea" id="rstCode" ref="rstCode" readonly v-model="resultContent"
                    @mouseover="getResult()"></textarea>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>

    <script src="../static/vendor/jquery/jquery-3.3.1.min.js"></script>
</body>

</html>
