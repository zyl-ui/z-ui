<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>我的便签笔记</title>
    <link rel="shortcut icon" href="../static/img/favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script
      type="text/javascript"
      src="../static/vendor/evalCore.min.js"
    ></script>
  </head>

  <body>
    <div class="wrapper wp-notes" id="pageContainer">
      <div class="panel panel-default" style="margin-bottom: 0px">
        <div class="panel-heading">
          <h3 class="panel-title">
            浏览器本地便签笔记
            <span class="x-toolbox">
              <a href="#" id="collapse" class="x-tooltip blue-tooltip"
                >折叠模式</a
              ><span class="x-line">|</span>
              <a href="#" id="expand" class="x-tooltip blue-tooltip">预览模式</a
              ><span class="x-line">|</span>
              <a href="#" id="remove" class="x-tooltip blue-tooltip">全部删除</a
              ><span class="x-line">|</span>
              <a href="#" id="export" class="x-tooltip blue-tooltip">全部导出</a
              ><span class="x-line">|</span>
              <a href="#" id="import" class="x-tooltip blue-tooltip">一键导入</a
              ><span class="x-line">|</span>
              <a href="#" id="addnote" class="x-tooltip blue-tooltip x-newnote"
                >新建笔记</a
              >
            </span>
          </h3>
        </div>

        <div class="x-wrapper">
          <div class="x-sidebar">
            <div class="x-tools">
              <a href="#" id="createFolder">新建文件夹</a>
            </div>
            <ul id="folders"></ul>
          </div>
          <div id="main" class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>

    <script src="../static/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="date-utils.js"></script>
    <script src="html5sticky.js"></script>
    <script src="index.js"></script>
    <script src="../static/vendor/jszip/jszip.js"></script>
    <script src="../static/vendor/jszip/zip.js"></script>
    <script src="../static/vendor/jszip/zip-ext.js"></script>
    <script src="../static/vendor/jszip/deflate.js"></script>
    <script src="../static/vendor/jszip/inflate.js"></script>
    <script src="../static/vendor/jszip/mime-types.js"></script>
    <script src="../static/vendor/jszip/zip-fs.js"></script>
    <script src="../static/vendor/jszip/z-worker.js"></script>
  </body>
</html>
