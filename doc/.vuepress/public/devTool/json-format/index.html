<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>JSON格式化查看工具</title>
    <meta name="Robots" content="INDEX,FOLLOW" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="../static/img/favicon.ico" />
    <link rel="stylesheet" href="okle/css/index.css" />
    <script type="text/javascript" src="okle/js/vue.js"></script>
</head>

<body class="theme-default">
    <div class="wrapper wp-json" id="pageContainer">
        <div class="panel panel-default" style="margin-bottom: 0px">
            <div class="panel-heading">
                <h3 class="panel-title">
                    JSON格式化
                    <span class="x-xdemo" ref="demoLink1" @click="setDemo">示例：JSON片段</span>
                    <span id="layoutBar"><button id="btnLeftRight" ref="btnLeftRight" class="selected"
                            @click="changeLayout('left-right')">
                            左右布局</button><button id="btnUpDown" ref="btnUpDown" @click="changeLayout('up-down')">
                            上下布局
                        </button></span>
                </h3>
            </div>
        </div>
        <div class="x-toolbar x-inpage">
            <button id="btnFormat" class="btn btn-primary btn-xs ui-mr-10" @click="format">
                格式化
            </button>
            <button id="btnCompress" class="btn btn-success btn-xs" @click="compress">
                压缩
            </button>
            <span class="x-split">|</span>
            <input type="checkbox" v-model="jsonLintSwitch" id="jsonLint" @click="lintOn" /><label
                for="jsonLint">JSONLint</label> <span class="x-split">|</span>
            <input type="checkbox" v-model="autoDecode" id="endecode" @click="autoDecodeFn" /><label
                for="endecode">自动解码</label> <span class="x-split">|</span>
            <input type="checkbox" v-model="overrideJson" id="jsonOvrd" @click="setCache" /><label
                for="jsonOvrd">节点编辑</label> <span class="x-split">|</span>
            <span class="x-sort"><span class="x-stitle">排序：</span>
                <label for="sort_null">默认</label>
                <input type="radio" name="jsonsort" id="sort_null" value="0" checked="checked" @click="format" />
                <label for="sort_asc">升序</label>
                <input type="radio" name="jsonsort" id="sort_asc" value="1" @click="format" />
                <label for="sort_desc">降序</label>
                <input type="radio" name="jsonsort" id="sort_desc" value="-1" @click="format" /> </span><span
                class="x-split">|</span>
            <span class="x-endecode"><button class="xjf-btn xjf-btn-left" @click="uniEncode">
                    Uni编码</button><button class="xjf-btn xjf-btn-mid" @click="uniDecode">
                    Uni解码</button><button class="xjf-btn xjf-btn-right" @click="urlDecode">
                    URL解码
                </button> </span><span id="optionBar"></span>
        </div>
        <div class="panel-body mod-json">
            <div class="row panel-txt">
                <textarea class="form-control mod-textarea" id="jsonSource" placeholder="在这里粘贴您需要进行格式化的JSON代码"
                    ref="jsonBox"></textarea>
            </div>
            <div class="row rst-item" id="modJsonResult">
                <div id="formattingMsg">
                    <span class="x-loading"></span>格式化中...
                </div>
                <div id="jfCallbackName_start" class="callback-name" v-html="jfCallbackName_start"></div>
                <div id="jfContent" v-html="placeHolder"></div>
                <pre id="jfContent_pre"></pre>
                <div id="jfCallbackName_end" class="callback-name" v-html="jfCallbackName_end"></div>
            </div>
        </div>
    </div>
    <script src="okle/js/jquery-3.3.1.min.js"></script>
    <script src="okle/js/codemirror.js"></script>
    <script src="okle/js/javascript.js"></script>
    <script src="okle/js/active-line.js"></script>
    <script src="okle/js/matchbrackets.js"></script>
    <script src="okle/js/placeholder.js"></script>
    <script src="okle/js/json-lint.js"></script>
    <script src="okle/js/content-script.js"></script>
    <script src="okle/js/index.js" type="module"></script>
</body>

</html>
